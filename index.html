
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parentDiv">
        <div class="x"></div>
        <div class="x2"></div>
        <div class="textHolder">
            <div class="textDiv">
                <h3 class="yourresults">YOUR RESULTS</h3>
                
            </div>
            <div class="lineHolder">
                <div class="textLine"></div>
            </div>
        </div>
        <div class="pointSection">
            <div class="pointchild averageTime">
                <h2>25:32:02</h2>
                <p class="averageText">Average Time</p>
            </div>
            <div class="colourCircle">
                
            </div>
            <div class="textCircle">
                <h3 class="I0points">10 POINTS</h3>
                <h4 class="of30">OF 30</h4>
            </div>
            <div class="pointchild pointsCircle">
                <h3 class="I0points">10 POINTS</h3>
                <h4 class="of30">OF 30</h4>
            </div>
            <div class="pointchild averageWork">
                <h2>7.3 km</h2>
                <p class="averageWorkText">Average Workout</p>
            </div>
        </div>
        <div class="awardsSection">
                <h4 class="myAward">MY AWARDS</h4>
                <div class="awardContent">
                    <div class="awardChild">
                        <img src="https://w7.pngwing.com/pngs/198/278/png-transparent-arrow-and-target-goal-bullseye-computer-icons-business-mission-statement-goal-icon-text-logo-bullseye-thumbnail.png" alt="" class="awardImg">
                        <p class="awardText" style="color: #2c5692;">Goal <br> Achievement</p>
                    </div>
                    <div class="awardChild">
                        <img src="https://e7.pngegg.com/pngimages/905/973/png-clipart-white-and-red-1-logo-white-number-1-in-red-circle-miscellaneous-numbers-thumbnail.png" alt="" class="awardImg">
                        <p class="awardText" style="color: #bc473d;">First in <br> a Round</p>
                    </div>
                    <div class="awardChild">
                        <img src="https://cdn-icons-png.flaticon.com/512/8053/8053258.png" alt="" class="awardImg">
                        <p class="awardText" style="color: #b4b4b4;">One Cup <br> Won</p>
                    </div>
                </div>
                <div class="challengeContainer">
                    <p class="challengeText">28 DAYS LEFT IN THE CHALLENGE</p>
                </div>
                <div class="awardbar"></div>
                <div class="awardbar2"></div>
        </div>
    </div>
</body>
</html>
